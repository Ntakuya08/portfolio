     <div class="form">
      <form>
       <dl>
        <dt><span class="required">お名前</span></dt>
        <dd><input type="text" name="name" class="name"></dd>
        <dt><span class="required">メールアドレス</span></dt>
        <dd><input type="email" name="email" class="email"></dd>
        <dt><span class="required">お問い合わせ種別</span></dt>
        <dd><select name="type" class="type">
          <option value="商品に関するお問い合わせ">商品に関するお問い合わせ</option>

         </select>

        <dt><span class="required">ご意見・ご要望</span></dt>
        <dd>
         <textarea name="message" class="message"></textarea>
        </dd>
       </dl>
       <button type="submit" class="btn">送信</button>
      </form>
      <p>「<span class="required"></span>」の付く項目は必須項目です。</p>
